<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" media="screen" href="#(ctx)/public/layui/css/layui.css">
    <script src="#(ctx)/public/layer/layer.js"></script>
</head>
<body>
<form class="layui-form" action="#(ctx)/user/updatepwd">
    <div class="layui-form-item">
        <label class="layui-form-label">原密码</label>
        <div class="layui-input-inline">
            <input type="hidden" name="user.id" value="#(user.id ??)" required  lay-verify="required" placeholder="" autocomplete="off" class="layui-input">
            <input type="password" name="user.oldpassword" value="" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码</label>
        <div class="layui-input-inline">
            <input type="password" name="user.newpassword" value="" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">重复密码</label>
        <div class="layui-input-inline">
            <input type="password" name="user.repassword" value="" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="submit">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script src="#(ctx)/public/layui/layui.js"></script>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        //监听提交
        form.on('submit(submit)', function(data){
            $.post("#(ctx)/user/updatepwd",data.field,function(res){
                layer.msg(res.msg,{time:1800});
            });
            return false;
        });
    });
</script>
</body>
</html>
