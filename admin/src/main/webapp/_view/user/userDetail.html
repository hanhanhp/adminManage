<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <tbody>
            <tr>
                <td><b>名字:</b></td>
                <td>#(user.last_name ??)</td>
                <td rowspan="9" valign="top"><img src="../../images/2.jpg"></td>
            </tr>
            <tr>
                <td><b>姓氏:</b></td>
                <td>#(user.first_name ??)</td>
            </tr>
            <tr>
                <td><b>全名:</b></td>
                <td>#(user.full_name ??)</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
