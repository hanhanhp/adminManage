
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <title>甘肃银监局网站后台管理平台 - 登录</title>
    <meta name="keywords" content="linkshop-admin,后台bootstrap框架,会员中心主题,后台HTML,响应式后台">
    <meta name="description" content="linkshop-admin，基于Bootstrap3最新版本开发的扁平化主题，她采用了主流的左右两栏式布局，使用了Html5+CSS3等现代技术">
    <!-- bootstrap & fontawesome -->
    <link rel="stylesheet" href="#(ctx)/public/assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="#(ctx)/public/assets/font-awesome/4.5.0/css/font-awesome.min.css" />

    <!-- page specific plugin styles -->

    <!-- text fonts -->
    <link rel="stylesheet" href="#(ctx)/public/assets/css/fonts.googleapis.com.css" />

    <!-- ace styles -->
    <link rel="stylesheet" href="#(ctx)/public/assets/css/ace.min.css" class="ace-main-stylesheet" id="main-ace-style" />

    <link href="#(ctx)/public/css/login.css" rel="stylesheet">
    <link href="#(ctx)/public/layui/css/layui.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>

</head>

<body class="signin">
    <canvas id="canvas"></canvas>
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-6">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ 甘肃银监局网站后台管理平台 ]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>甘肃银监局网站后台管理平台</strong></h4>
                    <ul class="m-b">
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势一：速度快</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势二：速度快</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势三：速度快</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势四：速度快</li>
                        <li><i class="fa fa-arrow-circle-o-right m-r-xs"></i> 优势五：还是速度快</li>
                    </ul>
                    <strong>还没有账号？ <a href="javascript:;" style="color: #ffffff">立即注册&raquo;</a></strong>
                </div>
            </div>
            <div class="col-sm-6">
                <form class="layui-form" method="post" action="">
                    <fieldset class="layui-elem-field layui-field-title">
                        <legend style="color: #ffffff">登 录</legend>
                    <div class="layui-form-item">
                        <label class="layui-form-label">账号</label>
                        <div class="layui-inline">
                            <input style="color: #0C0C0C;" value="admin" type="text" name="userName"  required  lay-verify="userName" placeholder="请输入账号" autocomplete="on" maxlength="30" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">密码</label>
                        <div class="layui-inline">
                            <input  style="color: #0C0C0C;" value="admin" type="password" name="password"  required lay-verify="password" placeholder="请输入密码" autocomplete="off" maxlength="30" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <button type="reset" class="layui-btn btn-reset layui-btn-danger" >重置</button>
                            <button type="button" class="layui-btn btn-submit" lay-submit="" lay-filter="sub">立即登录</button>
                        </div>
                    </div>
                    <a href="javascript:;" style="color: #ffffff">忘记密码了？</a>
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
                &copy; 2017 All Rights Reserved. linkshop-admin
            </div>
        </div>
    </div>
    <script src="#(ctx)/public/js/canvas.js"></script>
    <script src="#(ctx)/public/layui/layui.js"></script>
    <script>
        layui.use(['form', 'layer'], function () {
            var $ = layui.jquery,form = layui.form(),layer = layui.layer;

            // 登录表单验证
            form.verify({
                userName: function (value) {
                    if (value == "") {
                        return "<span style='color: #0C0C0C'>请输入用户名</span>";
                    }
                },
                password: function (value) {
                    if (value == "") {
                        return "<span style='color: #0C0C0C'>请输入密码</span>";
                    }
                },
                verify: function (value) {
                    if (value == "") {
                        return "<span style='color: #0C0C0C'>请输入验证码</span>";
                    }
                }
            });

            // 登录提交监听
            form.on('submit(sub)', function (data) {
                $.post("#(ctx)/doLogin",data.field,function(res){
                    if(res.status == "0000"){
                        layer.msg(res.msg,{time:1800},function(){
                            location.href = "#(ctx)/";
                        });
                    }else{
                        layer.msg(res.msg,{time:1800});
                    }
                });
                return false;
            })
        })
    </script>
</body>

</html>
