<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>中国银行业监督管理委员会-甘肃银监局</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="#(ctx)/layui/css/layui.css"  media="all">
    <link rel="stylesheet" type="text/css" href="#(ctx)/css/styles.css">
</head>
<body>
#include("block_head.html")
<div class="part_one">
    <div class="one_block">
        <div class="one_block_tit">工作部署</div>
        <div class="list_news">
            #articlelist(cid='c1b10bb1e6b144d498d4ff9e2dcfd4c1',pagenumber=1,pagesize=6)
            <a href="#(ctx)/block/detail/#(article.id)" class="news_li">
                <span class="news_txt">#(sk.subString(article.title,25))</span>
                <span class="news_date">#(sk.subString(article.createtime,10))</span>
            </a>
            #end
        </div>
        <a class="more_btn">更多>></a>
    </div>
</div>
#include("foot.html")
<script src="../js/jquery.min.js" type="text/javascript"></script>

<script type="text/javascript">
    $(document).ready(function(){
        function mr_none(obj,n){
            obj.each(function(){
                var index = $(this).index()+1;
                if(index%n==0){
                    $(this).addClass('mr_none');
                }
            });
        }
        mr_none($('.one_block'),2);
    });
</script>
</body>
</html>
